<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta http-equiv="content-language" content="en-gb" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FE224A" />
    <meta name="Description"
        content="SUSTAINABLE CODE AT SCALE, The Buildings and Habitats object Model, A collaborative computational development project and collective experiment. By sharing and co-creating code we can better shape our environment and our future." />
    <meta name="url" content="https://bhom.xyz" />
    <meta name="keywords"
        content="bhom, code, github, open source, AEC, parametric, model, engineering, architecture, design, stware, grasshopper, dynamo, excel, visual studio, experiment, computational, co-create, collective" />
    <meta name="google-site-verification" content="7f7klHD59fiLVhhSYAd0IhmbBu3iK9CKfS0kXCStHek" />

    <meta property="og:url" content="{{ site.url }}" />
    <meta property="og:email" content="{{ site.email }}" />
    <meta property="og:author" content="{{ site.author }}" />
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:image" content="{{ site.url | append:'/assets/images/logo.png' }}" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:height" content="2600" />
    <meta property="og:image:width" content="2600" />

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="https://twitter.com/{{ site.twitter_username }} ">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="stylesheet" href="https://unpkg.com/waffle-grid/dist/waffle-grid.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
